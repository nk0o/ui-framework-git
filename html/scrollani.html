  <script>
     $(".textAction").each(function () {
        let $this = $(this),//.textAction
        $parent = $this.closest(".img_flex_box"),//.textAction 부모
        between = $parent.innerHeight()/2,//.textAction 부모 높이 반
        mainAbout_t = $parent.offset().top-between,//.textAction 부모 위치 - 자기 높이 반
        mainAbout_b = mainAbout_t + $parent.outerHeight()+between;
        if(mainAbout_t <= st && mainAbout_b >= st){
            if (st > last_scrollTop) {
                $this.removeClass("up").addClass("down");
                setTimeout(function(){
                    $parent.find(".coverAction .inner").removeClass("up").addClass("down");
                },300);
            } else if (st < last_scrollTop) {
                $this.removeClass("down").addClass("up");
                setTimeout(function(){
                    $parent.find(".coverAction .inner").removeClass("down").addClass("up");
                },300);
            }
            last_scrollTop = st;
        } else if(mainAbout_t >= st || mainAbout_b <= st){
            $this.removeClass("up down");
            $parent.find(".coverAction .inner").removeClass("up down");
        }
    });
  </script>
